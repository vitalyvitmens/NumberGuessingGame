<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Number guessing game</h1>

      <p>
        Мы выбрали случайное число от 1 до 100. Проверьте, сможете ли вы угадать
        это число за 10 попыток или меньше. Мы сообщим вам, если ваше
        предположение будет слишком высоким или слишком низким.
      </p>

      <div class="form">
        <label for="guessField">Введите предположение: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
        <input
          type="submit"
          value="Отправить предположение"
          class="guessSubmit"
        />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
  </body>
</html>
